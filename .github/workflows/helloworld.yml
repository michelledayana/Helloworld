name: Deploy Node.js to AWS EC2

on:
  push:
    branches:
      - main  # Se ejecuta cuando haces push a main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar tu repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Conectar a la instancia EC2 por SSH
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}       # IP de tu instancia EC2 o Elastic IP
          username: ec2-user                  # Usuario de tu instancia (ej: ec2-user)
          key: ${{ secrets.EC2_KEY }}        # Tu clave privada SSH
          port: 22
          script: |
            # Directorio donde se guardará el proyecto
            PROJECT_DIR="/home/ec2-user/mi-proyecto"

            # Crear carpeta si no existe
            mkdir -p $PROJECT_DIR

            # Moverse al directorio
            cd $PROJECT_DIR

            # 3️⃣ Instalar Node.js si no está
            if ! command -v node &> /dev/null
            then
              curl -fsSL https://rpm.nodesource.com/setup_18.x | sudo bash -
              sudo yum install -y nodejs
            fi

            # 4️⃣ Instalar PM2 si no está
            if ! command -v pm2 &> /dev/null
            then
              sudo npm install -g pm2
            fi

            # 5️⃣ Clonar o actualizar el repositorio
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/TU_USUARIO/TU_REPO.git .
            fi

            # 6️⃣ Instalar dependencias
            npm install

            # 7️⃣ Iniciar o reiniciar la app con PM2
            pm2 restart server.js || pm2 start server.js
